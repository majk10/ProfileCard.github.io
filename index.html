<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Design</title>
    <link rel="stylesheet" href="style.css">
   
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img  src="profile.jpeg"alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Muhmmad Abdullah</span>
            <span class="job">(BSCS , NUML )</span>
        </div>
        <div class="media-buttons">
            <a href="#"style="background: #4267b2" class="link"> 
                <i class='bx bxl-facebook-square' ></i>
            </a>
            <a href="#" style="background: #1da1f2" class="link"> 
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#"style="background: #e1306c" class="link"> 
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#"style="background: #ff0000" class="link"> 
                <i class='bx bxl-youtube' ></i>

            </a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <spam class="number">140</spam>
                   
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <spam class="number">100</spam>
                   
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <spam class="number">99</spam>
                   
            </div>
        </div>
    </div>
    
</body>
</html>
